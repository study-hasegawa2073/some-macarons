<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul class="colors">
      <li class="color-list">
        <input type="radio" id="brown-macaron" name="color" />
        <label for="brown-macaron" class="color-label"> </label>
      </li>
      <li class="color-list">
        <input type="radio" id="green-macaron" name="color" />
        <label for="green-macaron" class="color-label"></label>
      </li>
      <li class="color-list">
        <input type="radio" id="yellow-macaron" name="color" />
        <label for="yellow-macaron" class="color-label"></label>
      </li>
      <li class="color-list">
        <input type="radio" id="white-macaron" name="color" />
        <label for="white-macaron" class="color-label"></label>
      </li>
      <li class="color-list">
        <input type="radio" id="pink-macaron" name="color" />
        <label for="pink-macaron" class="color-label"></label>
      </li>
    </ul>
    <ul class="macarons">
      <li class="macaron-list" id="brown-macaron-list">
        <img
          class="macaron-image"
          src="image/macaron01.png"
          alt="茶色のマカロン"
        />
      </li>
      <li class="macaron-list" id="green-macaron-list">
        <img
          class="macaron-image"
          src="image/macaron02.png"
          alt="緑のマカロン"
        />
      </li>
      <li class="macaron-list" id="yellow-macaron-list">
        <img
          class="macaron-image"
          src="image/macaron03.png"
          alt="黄色のマカロン"
        />
      </li>
      <li class="macaron-list" id="white-macaron-list">
        <img
          class="macaron-image"
          src="image/macaron04.png"
          alt="白のマカロン"
        />
      </li>
      <li class="macaron-list" id="pink-macaron-list">
        <img
          class="macaron-image"
          src="image/macaron05.png"
          alt="ピンクのマカロン"
        />
      </li>
    </ul>

    <script src="js/main.js"></script>
  </body>
</html>
